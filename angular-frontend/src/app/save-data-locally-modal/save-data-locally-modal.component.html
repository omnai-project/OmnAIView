<h2 mat-dialog-title>Saving data locally</h2>
<mat-dialog-content>
    <button mat-raised-button (click)="fileInput.click()">Ordner ausw√§hlen</button>
    <input #fileInput type="file" webkitdirectory style="display:none;">
</mat-dialog-content>
<mat-dialog-content>
    <mat-form-field>
        <mat-label>File Name</mat-label>
        <input matInput [(ngModel)]="fileName"/>
    </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button (click)="onCancel()">Cancel</button>
    <button mat-raised-button [mat-dialog-close]="fileName">Ok</button>
</mat-dialog-actions>
