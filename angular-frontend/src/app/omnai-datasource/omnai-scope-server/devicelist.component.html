@if (isConnected()) {
  <button (click)="disconnectWebsocket()" id="buttonDisconnectWebsocket">Disconnect WebSocket</button>
}
@for (device of devices(); track device.UUID) {
<ul>
    <li>
        UUID: {{ device.UUID }} |
        Color - R: {{ device.color.r }},
        G: {{ device.color.g }},
        B: {{ device.color.b }}
    </li>

</ul>
} @empty {
No known devices found
}
