<button (click)="getDevicesList()">Load Test Server Devices list</button>
@for (device of devices(); track device.UUID) {
<ul>
    <li>
        UUID: {{ device.UUID }} </li>
    <li>Color- R: {{ device.color.r }},
        G: {{ device.color.g }},
        B: {{ device.color.b }}</li>
</ul>
} @empty {
No known devices found
}
